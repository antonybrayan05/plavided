<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar profesor</title>

    <link rel="stylesheet" href="../../css/bootstrap.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="./registroProfesor.css">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--<script src="/maquetacion-plavied/js/jquery.js"></script>
    <script src="/maquetacion-plavied/js/bootstrap.js"></script>-->
</head>

<body style="overflow-x:hidden; overflow-y:hidden">
    <div style="width:100%;">
        
        <div style="position:relative; width:100%;">
            <img src="./niños2.jpg" style="width:110%;height:100%;opacity:0.2;">
        </div>
        <div style="width:100%;position:absolute;top:0;left:0;">
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="encabezado centrar pt">
                        <h1 class="letra">Bienvenido a PLAVIDED</h1>
                        <h4>'Tu mundo virtual de aprendizaje'</h4>
                    </div>
                    <div class="cuerpo centrar pt">
                        <h3>Ingresa a tu cuenta de PLAVIED para comenzar a estudiar
                        o pidele ayuda a tu apoderado para ingresar</h3>
                    </div>
                    <div class="logo centrar">
                        <div class="row">
                            <div class="col-lg-3">
                            </div>
                            <div class="col-lg-3">
                                <img src="mochila_plavied.png" style="width:150px;height:150px;">
                            </div>
                            <div class="col-lg-3" style="padding-top:70px;">
                                <h1 class="letra">PLAVIED</h1>
                            </div>
                            <div class="col-lg-3">
                            </div>
                        </div>
                    </div>
                    <div class="formulario pt">
                        <div class="row pt">
                            <div class="col-lg-4"></div>
                            <div class="col-lg-2">
                                <span class="letra1">Nombre:</span>
                            </div>
                            <div class="col-lg-2">
                                 <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                            </div>
                            <div class="col-lg-4"></div>
                        </div>
                        <div class="row pt">
                            <div class="col-lg-4"></div>
                            <div class="col-lg-2">
                                <span class="letra1">Password:</span>
                            </div>
                            <div class="col-lg-2">
                                 <input type="password" class="form-control" placeholder="Username" aria-label="Username">
                            </div>
                            <div class="col-lg-4"></div>
                        </div>
                        <div class="row tp centrar">
                            
                            <div class="col-lg-4"></div>
                            <div class="col-lg-4" style="padding-top: 30px;">
                                <button style="width: 50%;" type="button" class="btn btn-outline-primary">Iniciar sesión</button>
                                <div style="margin-top: 15px;">
                                <h6><a href="#">¿Problemas para ingresar?</a></h6>
                                </div>
                            </div>
                            <div class="col-lg-4"></div>
                        </div>     
                    </div>    
                </div>    
                <div class="col-lg-2"></div>
            </div>   
        </div>

    </div> 
</body>

</html>
