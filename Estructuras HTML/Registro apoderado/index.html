    <main>
        <fieldset>
            <legend>Datos obligatorios</legend>
            <div>
                <label>
                    Nombre completo: 
                    <input type="text" placeholder="Ejemplo: Andrea Dayana" required>
                </label>
                <label>
                    Apellidos completos: 
                    <input type="text" placeholder="Ejemplo: López Torres" required>
                </label>
                <label>
                    DNI: 
                    <input type="text" required>
                </label>
                <label>
                    Ingrese una contraseña
                    <input type="password" required>
                </label>
                <label>
                    Celular: 
                    <input type="number" placeholder="Ejemplo: 987781380" required>
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Datos complementarios</legend>
            <div>
                <label>
                    Telefóno de casa: 
                    <input type="number" placeholder="Ejemplo: 16055021">
                </label>
                <label>
                    Fecha de nacimiento: 
                    <input type="date">
                </label>
                <label>
                    Correo electrónico:
                    <input type="email" placeholder="ejemplo@gmail.com">
                </label>
                <label>
                    Dirección de casa: 
                    <input type="text" placeholder="Av.Gran Chimú 215">
                </label>
            </div>
        </fieldset>
        <input type="submit" value="Regitrar">
    </main>
