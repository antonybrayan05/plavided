<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar profesor</title>

    <link rel="stylesheet" href="../../css/bootstrap.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="./registroProfesor.css">


</head>

<body>
    <div class="fondo2 " style="position:absolute; width: 100%; height: 782px; ">

        <!-- Agregamos el contenedor del formulario-->
        <div class=" modal-dialog modal-content  form-group" ,
            style="background-color: rgb(209, 189, 228); position:relative; order: 0;">
            <div class="row text-center">
                <div class="row ">

                    <div class="col-sm- col-md-3 col-lg-3">
                        <a href="../Iniciar sesión profesor/iniciarSecionProfesor.html">
                            <img src="./imagenRegistroProfesor/regreso.png" alt="logo" style="height: 60px;">Atrás
                        </a>
                        
                    </div>

                    
                    <div class="col-sm-12 col-md-12 col-lg-6">
                        <h1 style="font-size: 29px;">Bienvenido a PLAVIED</h1>
                        <h3 style="font-size: 18px;">
                            <i>"Tu mundo virtual de aprendizaje"</i>
                        </h3>
                    </div>

                    <div class="col-sm-3 col-md-3  col-lg-3 ">
                        <a href="../../home.html">
                            <img src="./imagenRegistroProfesor/house_internet.png" alt="logo" style="height: 60px;">Inicio
                        </a>
                        
                    </div>


                </div>

                <div class="row plavied">
                     <span><img src="./imagenRegistroProfesor/mochila_plavied.png" alt="logo" style="height: 120px;">PLAVIED</span>
                     
                </div>


            </div>
            <main >
                <div   style="margin-right: 180px;">

                    <fieldset class="form-group text-right" >
                        <legend>Datos obligatorios</legend>
                        <div class="alinear">
                            <label  >
                                Ingrese su código:
                                <input type="text" required>
                            </label>
                            <label >
                                Nombre completo:
                                <input type="text" placeholder="Ejemplo: Andrea Dayana" required>
                            </label>
                            <label >
                                Apellidos completos:
                                <input type="text" placeholder="Ejemplo: López Torres" required>
                            </label>
                            <br>
                            <label>
                                DNI:
                                <input type="text" required>
                            </label>
                            <br>
                            <label>
                                Ingrese una contraseña:
                                <input type="password" required>
                            </label>
                            <br>
                            <label>
                                Celular:
                                <input type="number" placeholder="Ejemplo: 987781380" required>
                            </label>
                        </div>
                    </fieldset>
                </div>
                
                <fieldset class="form-group" style="margin-right: 180px;" >
                    <legend class="text-right">Datos complementarios</legend>
                    <div class="text-right">
                        <label>
                            Telefóno de casa:
                            <input type="number" placeholder="Ejemplo: 16055021">
                        </label>
                        <br>
                        <label>
                            Fecha de nacimiento:
                            <input type="date">
                        </label>
                        <br>
                        <label>
                            Correo electrónico:
                            <input type="email" placeholder="ejemplo@gmail.com">
                        </label>
                        <br>
                        <label class="">
                            Dirección de casa:
                            <input type="text" placeholder="Av.Gran Chimú 215">
                        </label>
                    </div>
                </fieldset>
                <div class="text-center">
                    <input class="btn btn-primary" type="submit" value="Registrar">
                </div>
                
            </main>

        </div>

    </div>




    <script src="/maquetacion-plavied/js/jquery.js"></script>
    <script src="/maquetacion-plavied/js/bootstrap.js"></script>
</body>

</html>
